<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Spotify da Shoppe</title>
    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="parte1">
                    <div class="img">
                        <img src="/imagens/capa.jpg" alt="capa" class="img_capa">
                    </div>
                </div>
                <div class="parte2">
                    <div class="titulos">
                        <h1 class="nome_musica">
                            Acorda Devinho
                        </h1>
                        <h3 class="banda">
                            Banda Rocketseat
                        </h3>
                    </div>
                    <div id="play">
                        <ion-icon name="play-back"></ion-icon>
                        <ion-icon name="play"></ion-icon>
                        <ion-icon name="play-forward"></ion-icon>
                    </div>
                    <div>
                        <div id="full">
                            <div id="rolando"></div>
                        </div>
                        <ul id="tempo">
                            <li>03:20</li>
                            <li>00:12</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="script.js">
        </script>
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
